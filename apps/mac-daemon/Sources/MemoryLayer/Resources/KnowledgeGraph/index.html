<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Knowledge Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #000000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 25, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            font-size: 13px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            max-width: 250px;
        }

        #controls h3 {
            margin: 0 0 12px 0;
            font-size: 15px;
            font-weight: 600;
            color: #3D85F5;
        }

        #controls button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            background: #3D85F5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #controls button:hover {
            background: #5599FF;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(61, 133, 245, 0.4);
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 25, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        #stats .label {
            color: #3D85F5;
            font-weight: 600;
        }

        .tooltip {
            position: absolute;
            background: rgba(20, 25, 45, 0.98);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 1000;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip h4 {
            margin: 0 0 8px 0;
            color: #3D85F5;
            font-size: 13px;
            font-weight: 600;
        }

        .tooltip .tags {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tooltip .tag {
            background: rgba(61, 133, 245, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            color: #3D85F5;
        }
    </style>
</head>
<body>
    <div id="graph"></div>

    <div id="controls">
        <h3>ðŸ§  Graph Controls</h3>
        <button id="centerView">Center View</button>
        <button id="togglePause">Pause</button>
    </div>

    <div id="stats">
        <div><span class="label">Nodes:</span> <span id="nodeCount">0</span></div>
        <div><span class="label">Edges:</span> <span id="edgeCount">0</span></div>
    </div>

    <div class="tooltip" id="tooltip">
        <h4 id="tooltipTitle"></h4>
        <p id="tooltipContent"></p>
        <div class="tags" id="tooltipTags"></div>
    </div>

    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph@1.73.3/dist/3d-force-graph.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
